<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Desafio RocketCard</title>
</head>
<body>
    <div class="col-left">
        <h1>Compartilhe seu #rocketcard</h1>
        <div id="card-background">
            <div id="card">
                <div id="header-card">
                    <img class="logo" src="./img/logo.svg" alt="Logo">
                    <p id="nameUser">Nome do usuário</p>
                </div>
                <img id="img-profile" src="https://avatars.githubusercontent.com/u/103674349?v=4" alt="Foto do usuário">
                <div id="info-card">
                    <div class="info-items">
                        <img src="./img/followers.svg" alt="Ícone de seguidores">
                        <p class="info" id="followers">198 Seguidores</p>
                    </div>
                    <div class="info-items">
                        <img src="./img/following.svg" alt="Ícone seguindo">
                        <p class="info" id="following">Seguindo</p>
                    </div>
                    <div class="info-items">
                        <img src="./img/repository.svg" alt="Ícone de repositórios">
                        <p class="info" id="repository">Repositórios</p>
                    </div>
                    <div class="info-items">
                        <img src="./img/company.svg" alt="Ícone de companhia">
                        <p class="info" id="company">Companhia</p>
                    </div>
                    <div class="info-items">
                        <img src="./img/location.svg" alt="Ícone de localização">
                        <p class="info" id="locationUser">Localização</p>
                    </div>
                </div>
                <div id="footer-card">
                    <img src="./img/logo.svg" alt="Logo">
                    <p>RocketCard</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-right">
        <h2>Customizar Rocketcard</h2>
        <button class="btn" onclick="generateColor()">Gerar background</button>
    </div>
    <script src="./main.js"></script>    
</body>
</html>
